<!DOCTYPE html>
<html lang="en">

<head>

        <div class="flex flex-col justify-center items-center h-screen gap-y-6 px-4">
            <div class="w-1/3 max-w-72 relative aspect-square">
                <img class="w-full h-full" src="./assets/logo.svg" />
                <div class="absolute inset-0 rounded-full z-[-1] opacity-60 glow">
                </div>
            </div>
            <h1 class="text-5xl sm:text-6xl font-bold font-['Major_Mono_Display']">lightstand</h1>
            <span class="text-xl font-extralight font-['Roboto_Mono'] text-center min-h-16" id="slogan">Building
                software for
                the glory of
                God</span>
            <span class="text-xl font-extralight font-['Roboto_Mono'] text-center min-h-16" id="auto">Hola, mi nombre es
                Pedro</span>


        </div>
    </div>
    <script>
        $(() => {
            const typewriter = new Typewriter('#slogan', {
                delay: 50,
                deleteSpeed: 0.001,
                cursor: "█",
                onRemoveNode: () => $(".Typewriter__wrapper").html(""), // Clear the text
                loop: true
            });

            [
                'Building software for the glory of God',
                'Construyendo software para la gloria de Dios',
                '神の栄光のためにソフトウェアを構築する',
                'Construindo software para a glória de Deus',
                'Construire des logiciels pour la gloire de Dieu',
                'Bauen von Software zur Ehre Gottes',
                'Κατασκευή λογισμικού για τη δόξα του Θεού',
                'Создание программного обеспечения для славы Бога'

            ].forEach(text =>
                typewriter.typeString(text)
                    .pauseFor(2500)
                    .deleteAll(0)
                    .start()
            );

        });
    </script>
</body>
