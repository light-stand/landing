<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightstand</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="./assets/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body class="bg-neutral-900">
    <div class="container mx-auto text-white">
        <div class="flex flex-col justify-center items-center h-screen gap-y-6 px-4">
            <div class="w-1/3 max-w-72 relative aspect-square">
                <img class="w-full h-full" src="./assets/logo.svg" />
                <div class="absolute inset-0 rounded-full z-[-1] opacity-60 glow">
                </div>
            </div>
            <h1 class="text-5xl sm:text-6xl font-bold font-['Major_Mono_Display']">lightstAnd</h1>
            <span class="text-xl font-extralight font-['Roboto_Mono'] text-center min-h-16" id="slogan">Building
                software for
                the glory of
                God</span>

        </div>
    </div>
    <script>
        $(() => {
            const typewriter = new Typewriter('#slogan', {
                delay: 50,
                deleteSpeed: 0.001,
                cursor: "█",
                onRemoveNode: () => $(".Typewriter__wrapper").html(""), // Clear the text
                loop: true
            });

            [
                'Building software for the glory of God',
                'Construyendo software para la gloria de Dios',
                '神の栄光のためにソフトウェアを構築する',
                'Construindo software para a glória de Deus',
                'Construire des logiciels pour la gloire de Dieu',
                'Bauen von Software zur Ehre Gottes',
                'Κατασκευή λογισμικού για τη δόξα του Θεού'
            ].forEach(text =>
                typewriter.typeString(text)
                    .pauseFor(2500)
                    .deleteAll(0)
                    .start()
            );

        });
    </script>
</body>

</html>
